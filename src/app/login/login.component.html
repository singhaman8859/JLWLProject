<div>
  <h2>Login</h2>
  <form (submit)="login()">
      <label for="username">Username:</label>
      <input type="text" id="username2" name="username" [(ngModel)]="username" required>
    
      <label for="password">Password:</label>
      <input type="password" id="password2" name="password" [(ngModel)]="password" required>

      <button type="submit">Login</button>
  </form>
</div>
