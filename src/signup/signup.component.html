<!-- signup.component.html -->
<div>
    <h2>Signup</h2>
    <form (submit)="signup()">
      <label for="username">Username:</label>
      <input type="text" id="usrnme" name="username" [(ngModel)]="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>

      <label for="mobile">Mobile</label>
      <input type="mobile" id="mobile" name="mobile" [(ngModel)]="mobile" required>
      
      <label for="password">Password:</label>
      <input type="password" id="pswrd" name="password" [(ngModel)]="password" required>
      


  
      <button type="submit" class="btn2">Signup</button>
    </form>
  </div>
